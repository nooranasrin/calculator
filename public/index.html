<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="./css/calculator.css" />
  </head>
  <body>
    <div class="calculator">
      <div id="resultDisplay">0</div>
      <div class="inputBox">
        <div class="inputButton" style=" background-color: rgb(196, 189, 189)">
          C
        </div>
        <div class="inputButton" style=" background-color: rgb(196, 189, 189)">
          ±
        </div>
        <div class="inputButton" style=" background-color: rgb(196, 189, 189)">
          %
        </div>
        <div class="inputButton actionButton">
          ÷
        </div>
      </div>
      <div class="inputBox">
        <div class="inputButton">1</div>
        <div class="inputButton">2</div>
        <div class="inputButton">3</div>
        <div class="inputButton actionButton">
          ×
        </div>
      </div>
      <div class="inputBox">
        <div class="inputButton">4</div>
        <div class="inputButton">5</div>
        <div class="inputButton">6</div>
        <div class="inputButton actionButton">
          -
        </div>
      </div>
      <div class="inputBox">
        <div class="inputButton">7</div>
        <div class="inputButton">8</div>
        <div class="inputButton">9</div>
        <div class="inputButton actionButton">
          +
        </div>
      </div>
      <div class="inputBox">
        <div class="zero">0</div>
        <div class="inputButton">.</div>
        <div class="inputButton actionButton">
          =
        </div>
      </div>
    </div>
  </body>
</html>
